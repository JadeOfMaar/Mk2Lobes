@PART[mk2l-tankc,mk2l-tankm,mk2l-tanks,mk2l-aeronose-01,mk2l-aerotail-01]:NEEDS[ConfigurableContainers/Parts]
{
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]] {}
	MODULE
	{
		name = ModuleTankManager
		Volume = #$../refVolume$
		@Volume *= 0.013717
		DoCostPatch = True
		DoMassPatch = True
		TANK
		{
			name = LFO
			Volume = 1
		}
	}
}